<!DOCTYPE html>
<html>
<head>
    <title>MirrorMove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sideBarContent" class="sideBarContent">
        <div class="nav-button-container">
            <button id="logAction" class="custom-button navButton">Action List View</button>
            <button id="saveAction" class="custom-button navButton">Plan List View</button>
        </div>
    </div>
    <div id="mainContent" class="mainContent">
        <div id="createActions" class="hidden">
            <div id="canvasContainer"></div>
            <div id="menus" class="createMenu">
                <div id="actionLoggingMenu" class="create-action-container">
                    <div class="input-action-container">
                        <div class="requiredText"><h2>Action Name</h2><h2 class="required">*</h2></div>
                        <div class="search-container">
                            <input id="actionNameInput" type="text" class="search-input" placeholder="Add text">
                        </div>
                    </div>
                    <div class="input-action-container">
                        <div class="requiredText"><h2>Description</h2><h2 class="required">*</h2></div>
                        <div class="search-container">
                            <textarea id="actionDescriptionInput" rows="8" cols="60" placeholder="Add text" class="search-input"></textarea>
                        </div>
                    </div>
                    <div id="record-action-container" class="record-action-container inputToggled">
                        <div class="log-action-button-container">
                            <button id="logAction" class="custom-button">Start Recording</button>
                        </div>
                        <div class="save-action-container">
                            <button id="cancelAction" class="custom-button cancel-button">Cancel</button>
                            <button id="saveAction" class="custom-button">Save</button>
                        </div>
                    </div>
                    <div id="run-action-container" class="run-action-container saveToggled">
                        <button id="demoAction" class="custom-button">Test Run</button>
                        <button id="runAction" class="custom-button">Run</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="listActions" class="">
            <div class="tableContainer">
                <div class="tableSearch">
                    <div class="dropdown-container">
                        <div class="dropdown">
                            <select id="actionSortOrderDropDown" name="actionSortOrderDropDown" class="orderBy">
                                <option value="DESC">Descending</option>
                                <option value="ASC">Ascending</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <div class="dropdown">
                            <select id="actionOrderByDropDown" name="actionOrderByDropDown" class="orderBy">
                                <option value="NAME">Name</option>
                                <option value="CREATEDAT">CreatedAt</option>
                                <option value="SECONDS">Seconds</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-container">
                        <input id="actionSearchNameInput" type="text" class="search-input" placeholder="Add text">
                    </div>
                    <div class="table-search-submit">
                        <button id="actionSearchSubmit" class="custom-button tableButton">Search</button>
                    </div>
                    <div class="checkbox-container">
                        <form>
                            <input type="checkbox" id="searchActionCheckbox" name="searchActionCheckbox">
                            <label for="searchActionCheckbox">Show Deleted</label>
                        </form>
                    </div>

                </div>
                <table class="purpleRed table">
                    <thead>
                        <tr>
                            <th class="radtl">Name</th>
                            <th>Created At</th>
                            <th>Seconds</th>
                            <th class="radtr">Description</th>
                        </tr>
                    </thead>
                    <tbody id="actionListRows">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="terminal"></div>
    </div>

</body>

<script src="./createActions.js"></script>
<script src="./listActions.js"></script>

<script>
 
</script>
</html>
