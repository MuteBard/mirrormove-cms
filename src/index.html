<!DOCTYPE html>
<html>
<head>
    <title>MirrorMove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="mainContent" class="mainContent">
        <div id="actions" class="actions hidden">
            <div id="createActions" class="hidden">
                <div id="canvasContainer"></div>
                <div id="menus" class="createMenu">
                    <div id="actionLoggingMenu" class="create-action-container">
                        <div class="input-action-container">
                            <div class="requiredText"><h2>Action Name</h2><h2 class="required">*</h2></div>
                            <div class="search-container">
                                <input id="actionNameInput" type="text" class="search-input" placeholder="Add text">
                            </div>
                        </div>
                        <div class="input-action-container">
                            <div class="requiredText"><h2>Description</h2><h2 class="required">*</h2></div>
                            <div class="search-container">
                                <textarea id="actionDescriptionInput" rows="8" cols="60" placeholder="Add text" class="search-input"></textarea>
                            </div>
                        </div>
                        <div id="record-action-container" class="record-action-container inputToggled">
                            <div class="log-action-button-container">
                                <button id="logAction" class="custom-button">Start Recording</button>
                            </div>
                            <div class="save-action-container">
                                <button id="cancelAction" class="custom-button cancel-button">Cancel</button>
                                <button id="saveAction" class="custom-button">Save</button>
                            </div>
                        </div>
                        <div id="run-action-container" class="run-action-container saveToggled">
                            <button id="demoAction" class="custom-button">Test Run</button>
                            <button id="runAction" class="custom-button">Run</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="listActions" class="">
                <div class="tableContainer">
                    <div class="tableTopBar">
                        <div class="tableSearch">
                            <div class="dropdown-container">
                                <div class="dropdown">
                                    <select id="actionSortOrderDropDown" name="actionSortOrderDropDown" class="orderBy">
                                        <option value="DESC">Descending</option>
                                        <option value="ASC">Ascending</option>
                                    </select>
                                </div>
                            </div>
                            <div class="dropdown-container">
                                <div class="dropdown">
                                    <select id="actionOrderByDropDown" name="actionOrderByDropDown" class="orderBy">
                                        <option value="NAME">Name</option>
                                        <option value="CREATEDAT">CreatedAt</option>
                                        <option value="UPDATEDAT">UpdatedAt</option>
                                        <option value="SECONDS">Seconds</option>
                                    </select>
                                </div>
                            </div>
                            <div class="search-container">
                                <input id="actionSearchNameInput" type="text" class="search-input" placeholder="Add text">
                            </div>
                            <div class="table-search-submit">
                                <button id="actionSearchSubmit" class="custom-button tableButton">Search</button>
                            </div>
                            <div class="checkbox-container">
                                <form>
                                    <input type="checkbox" id="searchActionCheckbox" name="searchActionCheckbox">
                                    <label for="searchActionCheckbox">Show Deleted</label>
                                </form>
                            </div>
                        </div>
                        <div class="table-search-submit">
                            <button id="navActionCreate" class="custom-button tableButton">Create New Action</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead class="actionTable">
                            <tr>
                                <th class="radtl">Name</th>
                                <th>Updated At</th>
                                <th>Seconds</th>
                                <th class="radtr">Description</th>
                            </tr>
                        </thead>
                        <tbody id="actionListRows">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="updateActions" class="hidden">
                <div id="canvasContainerUpdate"></div>
                <div id="menusUpdate" class="updateMenu">
                    <div id="actionLoggingMenuUpdate" class="create-action-container">
                        <div class="input-action-container">
                            <div class="requiredText"><h2>Action Name</h2><h2 class="required">*</h2></div>
                            <div class="search-container">
                                <input id="actionNameInputUpdate" type="text" class="search-input" placeholder="Add text">
                            </div>
                        </div>
                        <div class="input-action-container">
                            <div class="requiredText"><h2>Description</h2><h2 class="required">*</h2></div>
                            <div class="search-container">
                                <textarea id="actionDescriptionInputUpdate" rows="8" cols="60" placeholder="Add text" class="search-input"></textarea>
                            </div>
                        </div>
                        <div id="record-action-container-update" class="record-action-container inputToggled">
                            <!-- <div class="log-action-button-container">
                                <button id="logAction" class="custom-button">Start Recording</button>
                            </div> -->
                            <div class="save-action-container">
                                <button id="deleteActionUpdate" class="custom-button">Delete</button>
                                <button id="saveActionUpdate" class="custom-button">Save</button>
                            </div>
                        </div>
                        <div id="run-action-container-update" class="run-action-container saveToggled">
                            <button id="demoActionUpdate" class="custom-button">Test Run</button>
                            <button id="runActionUpdate" class="custom-button">Run</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="moves" class="moves">
            <div id="createMoves" class="hidden">
                <div id="moveMenus" class="createMenu">
                    <div id="moveLoggingMenu" class="create-move-container">

                        <div id="moveCreateListActions" class="">
                            <div class="tableContainer">
                                <div class="tableTopBar">
                                    <div class="createMovetextInput">
                                        <div class="input-move-container center">
                                            <div class="requiredText center"><h2>Move Name</h2><h2 class="required">*</h2></div>
                                            <div class="search-container center">
                                                <input id="moveCreateActionNameInput" type="text" class="search-input center" placeholder="Add text">
                                            </div>
                                        </div>
                                        <div class="input-move-container center">
                                            <div class="requiredText center"><h2>Description</h2><h2 class="required">*</h2></div>
                                            <div class="search-container center">
                                                <textarea id="moveCreateActionDescriptionInput" rows="8" cols="60" placeholder="Add text" class="search-input center"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tableSearch">
                                        <div class="dropdown-container">
                                            <div class="dropdown">
                                                <select id="moveCreateActionSortOrderDropDown" name="moveCreateActionSortOrderDropDown" class="orderBy">
                                                    <option value="DESC">Descending</option>
                                                    <option value="ASC">Ascending</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="dropdown-container">
                                            <div class="dropdown">
                                                <select id="moveCreateActionOrderByDropDown" name="actionOrderByDropDown" class="orderBy">
                                                    <option value="NAME">Name</option>
                                                    <option value="CREATEDAT">CreatedAt</option>
                                                    <option value="UPDATEDAT">UpdatedAt</option>
                                                    <option value="SECONDS">Seconds</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="search-container">
                                            <input id="moveCreateActionSearchNameInput" type="text" class="search-input" placeholder="Add text">
                                        </div>
                                        <div class="table-search-submit">
                                            <button id="moveCreateActionSearchSubmit" class="custom-button tableButton">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="shortScrollableTable element">
                                    <table class="table">
                                        <thead class="actionTable">
                                            <tr>
                                                <th class="radtl">Name</th>
                                                <th>Updated At</th>
                                                <th>Seconds</th>
                                                <th class="radtr">Description</th>
                                            </tr>
                                        </thead>
                                        <tbody id="moveCreateActionListRows">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="selectTableButtons">
                                    <div class="table-search-submit">
                                        <button id="MoveSave" class="custom-button tableButton">Save</button>
                                    </div>
                                    <div class="table-search-submit">
                                        <button id="MoveSave" class="custom-button tableButton">Run</button>
                                    </div>
                                </div>
                                <div class="shortScrollableTable element">
                                    <table class="table">
                                        <thead class="selectionTable">
                                            <tr>
                                                <th class="radtl">Name</th>
                                                <th>Updated At</th>
                                                <th>Seconds</th>
                                                <th>Loops</th>
                                                <th class="radtr"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="selectedListRows" class="selectedListRows">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- <div id="record-move-container" class="record-move-container inputToggled">
                            <div class="save-action-container">
                                <button id="cancelAction" class="custom-button cancel-button">Cancel</button>
                                <button id="saveAction" class="custom-button">Save</button>
                            </div>
                        </div> -->
                        <!-- <div id="run-move-container" class="run-move-container saveToggled">
                            <button id="demoAction" class="custom-button">Test Run</button>
                            <button id="runAction" class="custom-button">Run</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="listMoves" class="">
                <div class="tableContainer">
                    <div class="tableTopBar">
                        <div class="tableSearch">
                            <div class="dropdown-container">
                                <div class="dropdown">
                                    <select id="moveSortOrderDropDown" name="moveSortOrderDropDown" class="orderBy">
                                        <option value="DESC">Descending</option>
                                        <option value="ASC">Ascending</option>
                                    </select>
                                </div>
                            </div>
                            <div class="dropdown-container">
                                <div class="dropdown">
                                    <select id="moveOrderByDropDown" name="moveOrderByDropDown" class="orderBy">
                                        <option value="NAME">Name</option>
                                        <option value="CREATEDAT">CreatedAt</option>
                                        <option value="UPDATEDAT">UpdatedAt</option>
                                        <option value="SECONDS">Seconds</option>
                                    </select>
                                </div>
                            </div>
                            <div class="search-container">
                                <input id="moveSearchNameInput" type="text" class="search-input" placeholder="Add text">
                            </div>
                            <div class="table-search-submit">
                                <button id="moveSearchSubmit" class="custom-button tableButton">Search</button>
                            </div>
                            <div class="checkbox-container">
                                <form>
                                    <input type="checkbox" id="searchActionCheckbox" name="searchMoveCheckbox">
                                    <label for="searchMoveCheckbox">Show Deleted</label>
                                </form>
                            </div>
                        </div>
                        <div class="table-search-submit">
                            <button id="navMoveCreate" class="custom-button tableButton">Create New Move</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead class="moveTable">
                            <tr>
                                <th class="radtl">Name</th>
                                <th>Updated At</th>
                                <th>Seconds</th>
                                <th class="radtr">Description</th>
                            </tr>
                        </thead>
                        <tbody id="moveListRows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="sideBarContent" class="sideBarContent">
        <div class="nav-button-container">
            <button id="navActionMenu" class="custom-button navButton">Action List View</button>
            <button id="navMoveMenu" class="custom-button navButton">Move List View</button>
        </div>
    </div>


    <div id="terminal" class="hidden"></div>

</body>

<script src="./createActions.js"></script>
<script src="./listActions.js"></script>
<script src="./createMoves.js"></script>
<script src="./listMoves.js"></script>
<script src="./shared.js"></script>
<script>
 
</script>
</html>
